<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Slabo+13px&family=Slabo+27px&display=swap" rel="stylesheet">

    <title>Tetris</title>
</head>
<body>
    <h1>tetris</h1>
    <div id="main-space">

        <div id="game">
            <canvas id="gameCanvas"></canvas>
        </div>

        <div id="display">
            <h3 id="level">level: 0</h3>
            <h3 id="lines">lines: 0</h3>
            <h3 id="score">score: 0</h3>
            <canvas id="next-piece"></canvas>
            <div id="button-id">
                <button class="buttons" id="play-btn">play</button>
                <button class="buttons" id="pause-btn">pause</button>
                <button class="buttons" id="reset-btn"onclick="reset()">restart</button>
            </div>
        </div>
    </div>
    
    <script src="game.js"></script>

</body>
</html>
